name: Test

on: 
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: test-python-${{ matrix.python-version }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      
      - name: Install package
        run: |
          pip install -e .
      
      - name: Run tests
        run: |
          pytest tests/ -v --tb=short
      
      - name: Test import functionality
        run: |
          python -c "import gdplib; print('GDPlib import successful')"

  test-installation:
    name: test-pip-installation
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"
      
      - name: Test fresh pip installation
        run: |
          python -m pip install --upgrade pip
          pip install .
          python -c "import gdplib; print('Fresh installation successful')"
      
      - name: Verify requirements
        run: |
          pip install pytest
          python -c "
          import pkg_resources
          required = ['pyomo', 'pandas', 'matplotlib', 'scipy', 'pint', 'openpyxl']
          for pkg in required:
              try:
                  pkg_resources.get_distribution(pkg)
                  print(f'✓ {pkg} installed')
              except pkg_resources.DistributionNotFound:
                  print(f'✗ {pkg} missing')
                  exit(1)
          "