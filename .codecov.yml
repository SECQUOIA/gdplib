codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"

  status:
    project:
      default:
        target: auto
        threshold: 1%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: false
    patch:
      default:
        target: 50%
        threshold: 5%
        if_no_uploads: error
        if_not_found: success
        if_ci_failed: error
        only_pulls: true

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: yes
  require_base: yes
  require_head: yes
  
  # Custom layout for better coverage delta reporting
  template: |
    ## [Codecov]({{ codecov_url }}) Report
    > Merging [{{ head_sha | truncate(7) }}]({{ head_commit_url }}) into [{{ base_sha | truncate(7) }}]({{ base_commit_url }}) will {{ impact_statement }}.
    
    [![Codecov]({{ badge_url }})]({{ codecov_url }})
    
    ### Coverage Summary
    - **Coverage**: {{ coverage }}% ({{ coverage_delta }})
    - **Complexity**: {{ complexity }}% ({{ complexity_delta }})
    
    ### Coverage by File 
    {{ table }}

ignore:
  - "tests/"
  - "setup.py"
  - "**/__init__.py"